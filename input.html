<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" > </div>
               
     
<div class="row">
    <div class="col-md-12 bg-success">
    
        <div ng-app=""><br>
            <h2> Arithmetic Calculation</h2>
            <input type="number" ng-model="textBoxValue1"/> <br> <br>
            <input type="number" ng-model="textBoxValue2"/><br> <br>
        

            <b>{{textBoxValue1+textBoxValue2}}=addition</b>
            <b>{{textBoxValue1-textBoxValue2}}=subtraction</b>
            <b>{{textBoxValue1*textBoxValue2}}=Multiply</b>

            <b>{{textBoxValue1/textBoxValue2}}=Divide</b>


</div>  
</div>
</div>
</div>
</div>
    
</body>
