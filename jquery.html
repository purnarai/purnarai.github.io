<body>
    <p> welcome to the wolrd of jquery.it's very easy.
        </p>
        <p id="txt1"></p>
        <p id="txt2"></p>
        <input id="inp" type="text" value=""/>

        <button id="btn1">add text</button>
        <button id="btn2">add html</button>
        <button id="btn3">add value</button>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#txt1").text("Hellow with text function");
        });

        $("#btn2").click(function(){
            $("#txt2").text("Hellow with text function");
            $("#txt2").css("background-color","red");
        });

        $("btn3").click(function(){
            $("#inp").val("Hellow ");
        });


    });
</script>


        <button id="btn">Hide</button>
        <button id="btn">show</button>
        <button id="btn">toggle</button>

        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    $("p").hide(100);
                });

                $("#btn2").click(function(){
                    $("p").show(100);
                });

                $("#btn3").click(function(){
                    $("p").toggle(100);
                });

            });
            </script>
